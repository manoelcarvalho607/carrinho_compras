<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Carrinho de compras</title>
<link rel="icon" href="img/carrinho.png">
<link rel="stylesheet" href="css/style.css" >
</head>
<body>
	<!-- https://www.devmedia.com.br/como-centralizar-divs-em-html-e-css/37568  -->
	<div class="container">
		<div class="box">
			<h1>Adicionar produtos</h1>
			<form name="frmProduto" action="insert" method="post">
				<table>
					<tr>
						<td><input type="text" name="nomeProd" placeholder="nome do produto"  class="caixa1"></td>
					</tr>
					<tr>
						<td><input type="number" step="0.01" min="0.01" name="valor" placeholder="R$ valor do produto"  class="caixa1"></td>
								
					</tr>
					<tr>
						<td><input type="number" name="quantidade" placeholder="quantidade" class="caixa1"></td>
					</tr>
					<tr>
						<td><input type="text" name="total"  placeholder=" R$ total" class="caixa1" value="" readonly></td>
					</tr>
					
				</table>
				<input type="button" value="Adicionar" class="botao1" onclick="validar()" >
			</form>
			
		</div>
	</div>
	
	<script src="scripts/validador.js"></script>
	
</body>
</html>
